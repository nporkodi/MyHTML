<!doctype html>
<html>
	<head>
		<h1> hello</h1>
	</head>
	<body>
		<p>Hello</p>
		<button onclick="myFunction()">Click</button>
		<p id="demo">Text style is going to be changed</p>
		<script>
			function myFunction(){
				//document.write(Date());
				var x = document.getElementById("demo");
				x.style.color = "blue";
				x.style.fontSize = "larger";
				x.style.fontFamily = "Arial";
			}
		</script>
	</body>
</html>
