<!doctype html>
<html>
	<body>
		<p id="demo"></p>
		<script>
			var num=[10,12,13,14];
			if(num.constructor == Array)
				document.getElementById("demo").innerHTML= num.constructor;
				
			document.getElementById("demo").innerHTML += "<br>" + typeof null;
			document.getElementById("demo").innerHTML += "<br>" + typeof "abc";
			document.getElementById("demo").innerHTML += "<br>" + typeof num;
			document.getElementById("demo").innerHTML += "<br>" + Boolean(Number([]));
			document.getElementById("demo").innerHTML += "<br>" + parseInt(0xA).toString(2);
			var str="Porkodi Rajasekaran";
			var n=str.replace(/rajasekaran/i,"Natarajan");
			document.getElementById("demo").innerHTML += "<br>" + n +"<br>"+str;
		</script>
	</body>
</html>
