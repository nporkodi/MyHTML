<!doctype html>
<html>
<p id="demo">
<script>
 var htreq = new XMLHttpRequest();
 htreq.onreadystatechange = function(){
		if(this.readyState == 4 && this.status == 200){
			document.getElementById("demo").innerHTML = this.reponseText;
		}
	};
 htreq.open("GET","all.json",true);
 htreq.send();
</script>
</html>
